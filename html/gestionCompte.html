<!doctype html>

<html lang="fr">

<head>

  <meta charset="utf-8">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>


  <title>Gestion crdes crédits</title>

  <link rel="stylesheet" href="styleCredit.css">



</head>

<script>

function OuvrirPageCredit(P_name){

  var url = "Stripe/payement.html#" + P_name;
  document.location.href=url;
}

$(function(){
//function nomUser() {


  hash = window.location.hash.replace(/^#\!/,"")
  str = hash.substr(1);
  console.log(str);

  $('#nameField').text(str);

  $.ajax({
    type: "GET",
    url: "http://docker-pi.local:5000/getCredit/" + str,
    success : function(data){
      console.log("Coucou");
      console.log(data)
      $('.creditField').text(data.credit);

    },
    error : function(data){



      console.log("An error occured : " + data.statusCode)

    }


  })

  $("#addCreditButton").on("click", function(event){

    OuvrirPageCredit(str);


  })

})



</script>

<body>

  <div class="login-page" id = "menu-login">
        <div class="form">

                <p id="nameField">NAME_HERE</p>
                <br>
                <label class="creditField">CREDIT</label>
                <label> €</label>
                <br>
                <br>
                <br>
                <button id="addCreditButton">Ajouter des crédits</button>

        </div>
    </div>


</body>
</html>

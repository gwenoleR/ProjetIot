<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<script>

$(function(){
  $("#submit").on("click", function(event){
    console.log("Clicked");
    var name = $("#name").val();
    var promo = $("#promotion").val();
    var rfid = $("#rfid").val();

    console.log(name)
    console.log(promo)
    console.log(rfid)

    console.log(jQuery.parseJSON(`{ "name" : "${name}", "promo" : "${promo}", "rfid" : "${rfid}" }`))

    $.ajax({
      type: "POST",
      url: "http://172.30.0.221/addUser",
      data: jQuery.parseJSON(`{ "name" : "${name}", "promo" : "${promo}", "rfid" : "${rfid}" }`),
      success : function(){
        console.log("Data send successfully");
        $("#name").val("")
        $("#promotion").val("")
        $("#rfid").val("")
      },
      error : function(data){
        console.log("An error occured : " + data.statusCode)

        for( e in data){
          console.log(e)
        }
      }

    })

  })
})


</script>

<body>
  <form class="form-horizontal">
 <div class="form-group">
   <label class="control-label col-sm-2" for="email">Nom:</label>
   <div class="col-sm-10">
     <input type="text" class="form-control" id="name" placeholder="Enter name">
   </div>
 </div>
 <div class="form-group">
   <label class="control-label col-sm-2" for="pwd">Promotion:</label>
   <div class="col-sm-10">
     <input type="text" class="form-control" id="promotion" placeholder="Enter promotion">
   </div>
 </div>
 <div class="form-group">
   <label class="control-label col-sm-2" for="pwd">RFID:</label>
   <div class="col-sm-10">
     <input type="text" class="form-control" id="rfid" placeholder="Enter RFID">
   </div>
 </div>
 <div class="form-group">
   <div class="col-sm-offset-2 col-sm-10">
     <button type="button" class="btn btn-default" id="submit">Submit</button>
   </div>
 </div>
</form>
</body>

<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Qweekly</title>
</head>
<body>

<div id="icalDay" style="display: inline-block"></div>
<div id="icalWeek" style="display: inline-block">
    <iframe id='cv_if5' src='http://cdn.instantcal.com/cvir.html?id=cv_nav5&file=http%3A%2F%2Fical.imerir.com%2FPromoDessertineG2&theme=BL&ccolor=%23ffffc0&dims=1&gtype=cv_daygrid&gcloseable=0&gnavigable=1&gperiod=day7&itype=cv_simpleevent' allowTransparency=true scrolling='no' frameborder=0 height=600 width=800></iframe>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>





<script>
    let socket =io();


    socket.emit('coucou')
    socket.on('connection', function () {
        $('#ical').html("coucou")
    })
    socket.on('render', function (icalDay, icalWeek) {
        $('#icalDay').html(icalDay)
        $('#icalWeek').html(icalWeek)

        console.log('refresh caught')
    })


</script>
</body>
</html>
